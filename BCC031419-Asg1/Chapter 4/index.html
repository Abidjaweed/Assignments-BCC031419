<b><h2>Rules for Naming JS Variables</h2></b>
<br>Variable names can only contain, numbers, $ and _, for example: $my_1stVariable
<br>Variable must begin with a letter, $ or _. For Example: $name,_name or names
<br>Variable names are case sensitive
<br>Variable names should not be JS keywords
